<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script>
window.onload = function() {
	let apiKey = '';

	// Store the API Key if it's not already there
	if (!localStorage.getItem('bnet-api-key')) {
		localStorage.setItem('bnet-api-key', 'e19e08c066fd4ef58ed84834a1082da8')
	} else {
		apiKey = localStorage.getItem('bnet-api-key')
	}

	// Listen for changes to localStorage and request tokens
	// once a code has been added
	window.addEventListener('storage', function(e) {
		const authCode = localStorage.getItem('bnet-code');

		if (authCode) {
			$.ajax({
				url: 'https://www.bungie.net/platform/app/oauth/token/',
				type: 'post',
				data: {
					grant_type: 'authorization_code',
					code: authCode,
					client_id: 1953
				},
				dataType: 'json',
				success: function(data) {
					localStorage.setItem('bnet-access-token', data.access_token);
				},
				complete: function(req, status) {
					localStorage.removeItem('bnet-code');
				}
			});
		}
	});

	const urlParams = new URLSearchParams(window.location.search);

  // Check for code, store it and close the window
	if (urlParams.has('code')) {
		var oauth2 = window.opener.swaggerUIRedirectOauth2;
		var sentState = oauth2.state;
		var redirectUrl = oauth2.redirectUrl;
		var isValid, qp, arr;

		qp = (window.location.hash || location.search).substring(1);

		arr = qp.split("&")
		arr.forEach(function (v,i,_arr) { _arr[i] = '"' + v.replace('=', '":"') + '"';})
		qp = qp ? JSON.parse('{' + arr.join() + '}',
						function (key, value) {
								return key === "" ? value : decodeURIComponent(value)
						}
		) : {}

		isValid = qp.state === sentState

		console.log('isValid:', isValid);

		if (oauth2.auth.schema.get("flow") === "accessCode" && !oauth2.auth.code) {
				if (!isValid) {
						oauth2.errCb({
								authId: oauth2.auth.name,
								source: "auth",
								level: "warning",
								message: "Authorization may be unsafe, passed state was changed in server Passed state wasn't returned from auth server"
						});
				}

				if (qp.code) {
						delete oauth2.state;
						oauth2.auth.code = qp.code;
						console.log('Calling oauth2 callback with auth:', oauth2.auth);
						oauth2.callback({auth: oauth2.auth, redirectUrl: redirectUrl});
				} else {
						oauth2.errCb({
								authId: oauth2.auth.name,
								source: "auth",
								level: "error",
								message: "Authorization failed: no accessCode received from the server"
						});
				}
		} else {
				oauth2.callback({auth: oauth2.auth, token: qp, isValid: isValid, redirectUrl: redirectUrl});
		}

		// const authCode = urlParams.get('code');
		// localStorage.setItem('bnet-code', authCode);
		// window.close();
	}

  // Build a system
  const ui = SwaggerUIBundle({
    configUrl: 'https://raw.githubusercontent.com/TheRealBGoat/BungieNetPlatform/swagger-builder/wiki-builder/config/swagger-config.json',
		oauth2RedirectUrl: 'https://therealbgoat.github.io/BungieNetPlatform/swagger/',
    dom_id: '#swagger-ui',
		displayOperationId: true,
		showRequestHeaders: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

	// ui.initOAuth({
	// 	clientId: 1953
	// })

  window.ui = ui
}
</script>
